<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Oculto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .transition {
            transition: max-height 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="flex flex-col items-center">
        <button id="toggleButton" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">
            Abrir Formulário
        </button>
        
        <div id="formContainer" class="hidden transition-all overflow-hidden max-h-0">
            <form class="bg-white p-6 mt-4 shadow-md rounded">
                <h2 class="text-xl mb-4">Formulário</h2>
                <div class="mb-4">
                    <label class="block text-gray-700" for="name">Nome</label>
                    <input type="text" id="name" class="border border-gray-300 p-2 rounded w-full" placeholder="Digite seu nome">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="email">Email</label>
                    <input type="email" id="email" class="border border-gray-300 p-2 rounded w-full" placeholder="Digite seu email">
                </div>
                <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-300">
                    Enviar
                </button>
            </form>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const formContainer = document.getElementById('formContainer');

        toggleButton.addEventListener('click', () => {
            if (formContainer.classList.contains('hidden')) {
                formContainer.classList.remove('hidden');
                formContainer.style.maxHeight = '400px'; // Ajuste o valor conforme necessário
                toggleButton.textContent = 'Fechar Formulário';
            } else {
                formContainer.style.maxHeight = '0';
                formContainer.addEventListener('transitionend', () => {
                    formContainer.classList.add('hidden');
                }, { once: true });
                toggleButton.textContent = 'Abrir Formulário';
            }
        });
    </script>
</body>
</html>
